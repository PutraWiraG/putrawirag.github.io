        <div class="background absolute bg-[url('asset/background.png')] bg-cover bg-center w-full min-h-screen opacity-[20%]"></div>

        <img src="asset/ballon-love.png" class="w-[80px] absolute top-[10%] left-[10%] animate-float delay-200">

        <img src="asset/ballon-love.png" class="w-[70px] absolute bottom-[30%] left-0 ml-[-20px] animate-float delay-400">
        
        <div class="content h-[98vh] w-[96%] border border-[#FFFF] flex flex-col justify-center items-center">

    <section id="section-event" class="event absolute top-0 bg-[#FC8EAC] w-full md:w-[60vw] lg:max-w-[500px] min-h-screen overflow-hidden flex justify-center items-center opacity-0 pointer-events-none">

        <div class="background absolute bg-[url('asset/background.png')] bg-cover bg-center w-full min-h-screen z-10 opacity-[20%]"></div>

        <div class="content h-[98vh] w-[96%] border border-[#FFFFF] flex flex-col justify-center items-center z-20">

            
            <div data-anim="zoom-in" class="delay-300 text-center">
                <h2 class="text-4xl text-latin">Birthday Party</h2>
                <p class="text-md text-poppins mt-5 text-white">Minggu, 27 April 2025</p>
                <p class="text-md text-poppins mt-2 text-white">Pukul 19:00 WIB</p>
                
                <div id="countdown" class="mt-5"></div>
                <h2 class="text-4xl text-latin mt-5">Location</h2>
                <p class="text-md text-poppins mt-5 text-white">Jl. Ir. Soekarno no 30 Surabaya, Jawa Timur.</p>
                

            </div>
            

        </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: false, // Atur ke false agar animasi bisa diulang tiap kali muncul
        });
    </script>
    <script src="script/script.js"></script>
    <script>
        // Set the target date (tanggal yang diinginkan untuk countdown)
        const targetDate = new Date("May 5, 2025 00:00:00").getTime();

        // Create a countdown using the countdown.js library
        const timer = countdown(
            targetDate, 
            function(ts) {
                // Update each part of the countdown (days, hours, minutes, seconds)
                document.getElementById("countdown").innerHTML = `
                    <div class="count-box">
                        <span>${ts.days}</span>
                        <div class="label">Days</div>
                    </div>
                    <div class="count-box">
                        <span>${ts.hours}</span>
                        <div class="label">Hours</div>
                    </div>
                    <div class="count-box">
                        <span>${ts.minutes}</span>
                        <div class="label">Minutes</div>
                    </div>
                    <div class="count-box">
                        <span>${ts.seconds}</span>
                        <div class="label">Seconds</div>
                    </div>
                `;
            },
            countdown.DAYS | countdown.HOURS | countdown.MINUTES | countdown.SECONDS
        );

        // Handle expired countdown
        timer.onComplete(function() {
            document.getElementById("countdown").innerHTML = "<div class='count-box'>EXPIRED</div>";
        });
    </script>
